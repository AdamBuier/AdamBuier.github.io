<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Smith - Designer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 310px;
            background-color: #0c141e;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        
        .social-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .social-icon {
            background-color: #1c2b3f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: #2c3b4f;
        }
        
        .nav-menu {
            width: 100%;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
        }
        
        .nav-item.active, .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item i {
            margin-right: 15px;
            font-size: 20px;
            width: 25px;
            text-align: center;
        }
        
        .dropdown {
            position: relative;
            width: 100%;
        }
        
        .dropdown-toggle {
            position: relative;
        }
        
        .dropdown-toggle::after {
            content: '▼';
            font-size: 10px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .hero {
            height: 100vh;
            width: 100%;
            background-image: url('path-to-your-background-image.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 50px;
        }
        
        .hero-text {
            color: white;
            z-index: 2;
        }
        
        .hero-title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .hero-subtitle {
            font-size: 24px;
            position: relative;
        }
        
        .hero-subtitle::after {
            content: '|';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        
        /* Social icons */  
        .fa-email {
            color: white;
        }
        
        .fa-linkedin-in {
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

        <div class="social-icons">
            <a href="#" class="social-icon">
                <i class="fab fa-email"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <div class="nav-menu">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="about.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>About</span>
            </a>
            <a href="projects.html" class="nav-item">
                <i class="fas fa-briefcase"></i>
                <span>Portfolio</span>
            </a>
            <a href="experience.html" class="nav-item">
                <i class="fas fa-server"></i>
                <span>Services</span>
            </a>
            <a href="resume.html" class="nav-item">
                <i class="fas fa-file-alt"></i>
                <span>Resume</span>
            </a>
            <div class="dropdown">
                <a href="#" class="nav-item dropdown-toggle">
                    <i class="fas fa-th"></i>
                    <span>Dropdown</span>
                </a>
            </div>
            <a href="contact.html" class="nav-item">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
        </div>
    </div>
    <div class="main-content">
        <div class="hero">
            <div class="hero-text">
                <h1 class="hero-title">Alex Smith</h1>
                <p class="hero-subtitle">I'm Designer</p>
            </div>
