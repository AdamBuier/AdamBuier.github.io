<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Adam Buier</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your provided CSS file -->
   
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/index.html" class="logo">Adam Buier</a>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/projects/">Projects</a></li>
                <li><a href="/blog/" class="active">Blog</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/resume/">Resume</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="projects-container">
        <div class="projects-header">
            <h1>Projects</h1>
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="robots">Robots</button>
                <button class="filter-btn" data-filter="professional">Professional Projects</button>
                <button class="filter-btn" data-filter="academia">Academia</button>
        </div>
    </div>

        <!-- Robots Section -->
        <section id="robots">
            <h2 class="section-title">Robots</h2>
            <div class="project-grid">
                <a href="/projects/chippy/" class="project-card" data-category="robots">
                    <img src="chippy/img/ChippyV3Pic.jpg" alt="Chippy">
                    <div class="content">
                        <h3>Chippy</h3>
                    </div>
                </a>
                <a href="Walker/index.html" class="project-card" data-category="robots">
                    <img src="Walker/img/Walker Thumbnail.png" alt="Walker">
                    <div class="content">
                        <h3>Walker</h3>
                    </div>
                </a>
                <a class="project-card" data-category="robots">
                    <img src="/projects/Snow Plow/img/Snow Plow Pic.jpg" alt="Snow Plow">
                    <div class="content">
                        <h3>Snow Plow</h3>
                    </div>
                </a>
            </div>
        </section>

        <!-- Professional Projects Section -->
        <section id="professional-projects">
            <h2 class="section-title">Professional Projects</h2>
            <div class="project-grid">
                <a class="project-card" data-category="professional">
                    <img src="/experience/WHAM/img/Labview pic.png" alt="Labview Motor Controller">
                    <div class="content">
                        <h3>Labview Motor Controller</h3>
                    </div>
                </a>
                <a class="project-card" data-category="professional">
                    <img src="/experience/WHAM/img/Circuit pic.png" alt="NBI Buffer Amplifier">
                    <div class="content">
                        <h3>NBI Buffer Amplifier</h3>
                    </div>
                </a>
            </div>
        </section>

        <!-- Academia and Coursework Section -->
        <section id="academia-and-coursework">
            <h2 class="section-title">Academia and Coursework</h2>
            <div class="project-grid">
                <a class="project-card" data-category="academia">
                    <img src="Trash Collector/img/Trash Thumbnail.png" alt="Trash Collector">
                    <div class="content">
                        <h3>Trash Collector</h3>
                    </div>
                </a>
                <a href="/projects/1001_bot/index.html" class="project-card" data-category="academia">
                    <img src="/projects/1001_bot/img/1001 bot thumbnail.png" alt="Ball Launcher">
                    <div class="content">
                        <h3>Ball Launcher</h3>
                    </div>
                </a>
            </div>
        </section>
    </div>

    <script>
        // Filter functionality
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const projectCards = document.querySelectorAll('.project-card');
            const sectionTitles = document.querySelectorAll('.section-title');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');

                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Filter project cards
                    projectCards.forEach(card => {
                        if (filter === 'all' || card.getAttribute('data-category') === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });

                    // Hide section titles if no cards are visible
                    sectionTitles.forEach(title => {
                        const section = title.parentElement;
                        const visibleCards = section.querySelectorAll('.project-card[style*="display: block"]');
                        if (visibleCards.length === 0) {
                            title.style.display = 'none';
                        } else {
                            title.style.display = 'block';
                        }
                    });
                });
            });
        });
    </script>
        <footer>
            <p>&copy; 2025 Adam Buier. All rights reserved.</p>
        </footer>
</body>
</html>
