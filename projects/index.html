<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Adam Buier</title>

  <!-- Fonts and Styling -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="../../css/styles.css">
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900&display=swap"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@calcom/font-calsans@1.0.0/dist/calsans.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

</head>
<body>
  <!-- Header -->
  <nav class="main-menu-overlay" id="mainMenu"
    style="position:fixed;top:0;left:0;width:100%;z-index:100;display:flex;justify-content:space-between;align-items:center;padding:28px 60px;background:rgba(0,0,0,0.38);backdrop-filter:blur(2px);transition:transform 0.5s cubic-bezier(.4,0,.2,1), opacity 0.5s cubic-bezier(.4,0,.2,1);">
    
    <!-- Wrap "Adam Buier" in an anchor tag -->
    <a href="/" style="font-size:2rem;font-weight:700;color:#fff;letter-spacing:2px;text-decoration:none;font-family:'Cal Sans',sans-serif;">
      Adam Buier
    </a>
    
    <div style="display:flex;gap:32px;">
      <a href="/projects/" style="color:#fff;text-decoration:none;font-size:1.1rem;">Projects</a>
      <a href="/blog/" style="color:#fff;text-decoration:none;font-size:1.1rem;">Blog</a>
      <a href="/resume/" style="color:#fff;text-decoration:none;font-size:1.1rem;">About</a>
      <a href="/contact/" style="color:#fff;text-decoration:none;font-size:1.1rem;">Contact</a>
    </div>
  </nav>

  <!-- Main Content --> 
  <div class="projects-container">
    <!-- Robots Section -->
    <section>
      <h2 class="section-title">Current Projects</h2>
      <div class="project-grid">
          <a href="/projects/chippy/" class="project-card">
        <img src="/projects/chippy/img/ChippyV3Pic.jpg" alt="Chippy" />
        <div class="content">Chippy: 3lb BattleBot</div>
        </a>
          <a href="/projects\combat_digital_twin\" class="project-card">
        <img src="/projects\combat_digital_twin\img\cr_digital_twin_thumbnail.png" alt="Chippy" />
        <div class="content">Combat Robotics Digital Twin</div>
        </a>
    </section>
    <section>
      <h2 class="section-title">Past Projects</h2>
      <div class="project-grid">
          <a href="/projects/YAK robot/" class="project-card">
        <img src="/projects\YAK robot\img\IMG_3054.jpg" alt="YAK" />
        <div class="content">YAK STEM Kit</div>
        </a>
          <a href="/projects\3001_arm\" class="project-card">
        <img src="/projects\3001_arm\img\IMG_2371.jpg" alt="YAK" />
        <div class="content">Vision-Based Pick & Place</div>
        </a>
        <a href="/projects/Walker/" class="project-card">
          <img src="/projects/Walker/img/Walker Thumbnail.png" alt="Walker" />
          <div class="content">Walker</div>
        </a>
        <a class="project-card">
        <img src="/projects/Trash Collector/img/Trash Thumbnail.png" alt="trash collector" />
        <div class="content">Autonomous Trash Collector</div>
        </a>
        </a>
        <a href="/projects/1001_bot/" class="project-card">
        <img src="/projects/1001_bot/img/1001 bot thumbnail.png" alt="1001 bot" />
        <div class="content">Autonomous Ball Launcher</div>
        </a>
    </section>
  </div>
  <script>
          let lastScrollY = window.scrollY;
      let ticking = false;
      const menu = document.getElementById('mainMenu');

      function onScroll() {
        if (!ticking) {
          window.requestAnimationFrame(() => {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY && currentScrollY > 60) {
              // Scrolling down, hide menu
              menu.style.transform = 'translateY(-120%)';
              menu.style.opacity = '0';
            } else {
              // Scrolling up, show menu
              menu.style.transform = 'translateY(0)';
              menu.style.opacity = '1';
            }
            lastScrollY = currentScrollY;
            ticking = false;
          });
          ticking = true;
        }
      }
      window.addEventListener('scroll', onScroll);
  </script>
</body>
</html>
