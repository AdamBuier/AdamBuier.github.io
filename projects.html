<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col">
      <div class="p-6 font-bold text-xl border-b">Logo</div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
          <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
          <i class="fas fa-chart-line"></i><span>Analytics</span>
        </a>
        <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
          <i class="fas fa-cog"></i><span>Settings</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Top Navbar -->
      <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-semibold">Dashboard</h1>
        <div class="space-x-4">
          <button class="text-gray-600 hover:text-blue-600"><i class="fas fa-bell"></i></button>
          <button class="text-gray-600 hover:text-blue-600"><i class="fas fa-user-circle"></i></button>
        </div>
      </header>

      <!-- Page Content -->
      <main class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="bg-white p-4 shadow rounded-lg">Card 1</div>
          <div class="bg-white p-4 shadow rounded-lg">Card 2</div>
          <div class="bg-white p-4 shadow rounded-lg">Card 3</div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
