    <!-- Blog Content -->
    <div class="blog-container">
        <div class="blog-header">
            <h1>Latest Blog Posts</h1>

                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Chippy">Chippy</button>
            </div>
        </div>

        <div class="blog-grid">
            <!-- Newest Blog Post -->
            <a href="blog\April_NHRL_2025\April_NHRL_2025.html" class="blog-card blog-main" data-category="Chippy">
                <img src="blog\April_NHRL_2025\img\AprilNHRLThumbnail.png" alt="April NHRL">

                    <h3>Chippy NHRL April 2025 Recap</h3>

    <script>
        // Filter functionality
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const blogCards = document.querySelectorAll('.blog-card');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');

                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Filter blog cards
                    blogCards.forEach(card => {
                        if (filter === 'all' || card.getAttribute('data-category') === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
