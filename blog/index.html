<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Adam Buier</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@calcom/font-calsans@1.0.0/dist/calsans.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      body {
        background: #fff;
        font-family: 'Cal Sans', 'Work Sans', 'Noto Sans', sans-serif;
        margin: 0;
        min-height: 100vh;
      }
      .main-menu-overlay div[style*="display:flex"] a {
        font-size: 1.7rem !important;
        font-family: 'Cal Sans', 'Work Sans', 'Noto Sans', sans-serif !important;
        font-weight: 600 !important;
        letter-spacing: 0.5px;
        color: #fff;
      }
      

      .main-menu-overlay a:first-child {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 2px;
        color: #fff;
      }
      .blog-container {
        max-width: 1300px;
        margin: 140px auto 48px auto;
        padding: 0 24px;
      }
      .blog-header {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 36px;
      }
      .blog-header h1 {
        font-family: 'Cal Sans', 'Work Sans', 'Noto Sans', sans-serif;
        font-size: 3.2rem;
        font-weight: 700;
        color: #111;
        margin: 0 0 18px 0;
        letter-spacing: 0.5px;
        line-height: 1.08;
      }
      .filter-options {
        display: flex;
        gap: 18px;
        margin-bottom: 0;
      }
      .filter-btn {
        background: #ededed;
        color: #232323;
        border: none;
        border-radius: 32px;
        font-family: 'Cal Sans', 'Work Sans', 'Noto Sans', sans-serif;
        font-size: 1.1rem;
        font-weight: 700;
        padding: 10px 28px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        margin-bottom: 0;
      }
      .filter-btn.active, .filter-btn:hover {
        background: #111;
        color: #fff;
      }
      .blog-featured {
        display: flex;
        align-items: stretch;
        gap: 48px;
        margin-bottom: 64px;
      }
      .blog-featured-image-wrapper {
        position: relative;
        min-width: 520px;
        max-width: 600px;
        width: 44vw;
        min-height: 420px;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
        cursor: pointer;
        transition: transform 0.18s cubic-bezier(.4,0,.2,1);
      }
      .blog-featured-image-wrapper:active {
        transform: translateX(12px) scale(0.97);
      }
      .blog-featured-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        position: relative;
        z-index: 2;
        border-radius: 18px;
        border: 4px solid #232323;
        box-sizing: border-box;
        transition: border-color 0.2s;
      }
      .blog-featured-image-wrapper:active .blog-featured-image {
        border-color: #2a3cff;
      }
      .blog-featured-border {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-top: 10px solid #5be147;
        border-right: 10px solid #2a3cff;
        border-bottom: 10px solid #ffe14d;
        border-left: 10px solid #e14de1;
        border-radius: 18px;
        z-index: 1;
        pointer-events: none;
      }
      .blog-featured-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex: 1;
        min-width: 0;
      }
      .blog-featured-category {
        color: #888;
        font-size: 1.1rem;
        font-family: 'Cal Sans', 'Work Sans', 'Noto Sans', sans-serif;
        letter-spacing: 1.5px;
        margin-bottom: 10px;
        text-transform: uppercase;
        font-weight: 700;
      }
      .blog-featured-title {
        font-family: 'Cal Sans', 'Work Sans', 'Noto Sans', sans-serif;
        font-size: 3.5rem;
        font-weight: 700;
        color: #111;
        margin: 0 0 18px 0;
        letter-spacing: 0.5px;
        line-height: 1.08;
      }
      .blog-featured-link {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 1.2rem;
        font-family: 'Cal Sans', 'Work Sans', 'Noto Sans', sans-serif;
        color: #111;
        text-decoration: none;
        font-weight: 700;
        margin-top: 24px;
        transition: color 0.2s;
      }
      .blog-featured-link:hover {
        color: #2a3cff;
      }
      .blog-featured-link svg {
        width: 28px;
        height: 28px;
        stroke: currentColor;
      }
      @media (max-width: 1100px) {
        .blog-featured {
          flex-direction: column;
          gap: 32px;
        }
        .blog-featured-image-wrapper {
          min-width: 0;
          max-width: 100vw;
          min-height: 220px;
          width: 100%;
        }
      }
      @media (max-width: 700px) {
        .blog-container {
          margin-top: 100px;
          padding: 0 2vw;
        }
        .blog-header h1 {
          font-size: 2.1rem;
        }
        .blog-featured-title {
          font-size: 2.1rem;
        }
        .blog-featured-image-wrapper {
          min-width: 0;
          min-height: 120px;
        }
      }
      footer {
        color: #bbb;
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 24px;
        margin-top: 32px;
        font-family: 'Cal Sans', 'Work Sans', 'Noto Sans', sans-serif;
      }
    </style>
</head>
<body>
    <!-- Menu Bar Overlay (fixed, blurred, matches home) -->
  <nav class="main-menu-overlay" id="mainMenu"
    style="position:fixed;top:0;left:0;width:100%;z-index:100;display:flex;justify-content:space-between;align-items:center;padding:28px 60px;background:rgba(0,0,0,0.38);backdrop-filter:blur(2px);transition:transform 0.5s cubic-bezier(.4,0,.2,1), opacity 0.5s cubic-bezier(.4,0,.2,1);">
    
    <!-- Wrap "Adam Buier" in an anchor tag -->
    <a href="/" style="font-size:2rem;font-weight:700;color:#fff;letter-spacing:2px;text-decoration:none;font-family:'Cal Sans',sans-serif;">
      Adam Buier
    </a>
    
    <div style="display:flex;gap:32px;">
      <a href="/projects/" style="color:#fff;text-decoration:none;font-size:1.1rem;">Projects</a>
      <a href="/blog/" style="color:#fff;text-decoration:none;font-size:1.1rem;">Blog</a>
      <a href="/resume/" style="color:#fff;text-decoration:none;font-size:1.1rem;">About</a>
      <a href="/contact/" style="color:#fff;text-decoration:none;font-size:1.1rem;">Contact</a>
    </div>
  </nav>

    <!-- Blog Content -->
    <div class="blog-container">
        <div class="blog-header">
            <h1>Latest Blog Posts</h1>
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Chippy">Chippy</button>
            </div>
        </div>

        <!-- Featured Blog Post Structure -->
        <div class="blog-featured" data-category="Chippy">
          <div class="blog-featured-image-wrapper" tabindex="0">
            <a href="/blog/April_NHRL_2025/"></a>
            <img src="/blog/April_NHRL_2025/img/April_NHRL_Thumbnail.jpg" alt="April NHRL" class="blog-featured-image">
            <div class="blog-featured-border"></div>
          </div>
          <div class="blog-featured-content">
            <div class="blog-featured-category">ARTICLE</div>
            <div class="blog-featured-title">
              Chippy NHRL April 2025 Recap
            </div>
            <a href="/blog/April_NHRL_2025/" class="blog-featured-link">
              <svg fill="none" viewBox="0 0 32 32"><path d="M5 16h22M17 8l10 8-10 8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              READ MORE
            </a>
          </div>
        </div>
    </div>

    <script>
        // Filter functionality for future expansion
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const blogFeatured = document.querySelectorAll('.blog-featured');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');

                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Filter blog featured posts
                    blogFeatured.forEach(card => {
                        if (filter === 'all' || card.getAttribute('data-category') === filter) {
                            card.style.display = 'flex';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        });
            // Hide/show menu on scroll (menu is now fixed at top, so this still works)
      let lastScrollY = window.scrollY;
      let ticking = false;
      const menu = document.getElementById('mainMenu');
      function onScroll() {
        if (!ticking) {
          window.requestAnimationFrame(() => {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY && currentScrollY > 60) {
              // Scrolling down, hide menu
              menu.style.transform = 'translateY(-120%)';
              menu.style.opacity = '0';
            } else {
              // Scrolling up, show menu
              menu.style.transform = 'translateY(0)';
              menu.style.opacity = '1';
            }
            lastScrollY = currentScrollY;
            ticking = false;
          });
          ticking = true;
        }
      }
      window.addEventListener('scroll', onScroll);
    </script>
</body>
</html>
